<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1 class="title header-title">CSS Bayan</h1>
    </div>
  </header>
  <main>
    <section class="bayan">
      <div class="wrapper">
        <div class="bayan-block">
          <div class="bayan-mem">
            <input type="radio" id="1mem" name="rad" checked>
            <div class="bayan-header">
              <label for="1mem">
              <p class="bayan-text">Why did you choose this solution to the problem?</p>
              <div class="bayan-button">
                <img src="./image/button.png" alt="" class="button-image">
              </div>
            </label>
            </div>
            <div class="bayan-image-block">
              <label for="1mem" class="image-block">
                <img src="./image/Mem-1.jpg" alt="" class="bayan-image">
              </label>
            </div>
          </div>
          <div class="bayan-mem">
            <input type="radio" id="2mem" name="rad">
            <div class="bayan-header">
              <label for="2mem">
              <p class="bayan-text">They threw a picture on the background, made on an old Nokia</p>
              <div class="bayan-button">
                <img src="./image/button.png" alt="" class="button-image">
              </div>
            </label>
            </div>
            <div class="bayan-image-block">
              <label for="2mem" class="image-block">
                <img src="./image/Mem-2.jpg" alt="" class="bayan-image">
              </label>
            </div>
          </div>
          <div class="bayan-mem">
            <input type="radio" id="3mem" name="rad" >
            <div class="bayan-header">
              <label for="3mem">
              <p class="bayan-text">Address of residence</p>
              <div class="bayan-button">
                <img src="./image/button.png" alt="" class="button-image">
              </div>
            </label>
            </div>
            <div class="bayan-image-block">
              <label for="3mem" class="image-block">
                <img src="./image/mem-3.jpg" alt="" class="bayan-image">
              </label>
            </div>
          </div>
          <div class="bayan-mem">
            <input type="radio" id="4mem" name="rad" >
            <div class="bayan-header">
              <label for="4mem">
              <p class="bayan-text">Said to do CODE JAM without using JS</p>
              <div class="bayan-button">
                <img src="./image/button.png" alt="" class="button-image">
              </div>
            </label>
            </div>
            <div class="bayan-image-block">
              <label for="4mem" class="image-block">
                <img src="./image/Mem-4.jpg" alt="" class="bayan-image">
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
